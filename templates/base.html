<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeLine Connect</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Optional Google Fonts (won't break if offline) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff0f0);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        a { text-decoration: none; }

        /* Header */
        header {
            background: #cc0000;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 1s ease forwards;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            color: #fff;
            font-weight: 700;
            transition: transform 0.3s;
        }

        .logo-link:hover { transform: scale(1.05); }

        .logo-link img {
            height: 45px;
            margin-right: 12px;
        }

        .logo-text { font-size: 24px; letter-spacing: 1px; }

        nav {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        nav a {
            margin: 0 12px;
            font-weight: 500;
            color: #fff;
            position: relative;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        nav a:nth-child(1) { animation-delay: 0.2s; }
        nav a:nth-child(2) { animation-delay: 0.4s; }
        nav a:nth-child(3) { animation-delay: 0.6s; }
        nav a:nth-child(4) { animation-delay: 0.8s; }
        nav a:nth-child(5) { animation-delay: 1s; }
        nav a:nth-child(6) { animation-delay: 1.2s; }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: -4px;
            background-color: #fff;
            transition: 0.3s;
        }

        nav a:hover::after { width: 100%; }
        nav a:hover { color: #ffe6e6; }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Container for page content */
        .container {
            padding: 40px 25px;
            max-width: 1100px;
            margin: 50px auto;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.5s;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Headings */
        h2, h3 { color: #cc0000; text-align: center; margin-bottom: 20px; }

        /* Buttons */
        button, .btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover, .btn:hover {
            background-color: #990000;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; }
            nav { margin-top: 10px; width: 100%; justify-content: space-around; }
            .logo-text { font-size: 22px; }
        }

        @media (max-width: 480px) {
            nav a { margin: 5px; font-size: 14px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="{{ url_for('home') }}" class="logo-link">
            <!-- Fallback to logo.jpg if logo.png not found -->
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="LifeLine Connect Logo" onerror="this.onerror=null; this.src='{{ url_for('static', filename='logo.jpg') }}'">
            <span class="logo-text">LifeLine Connect</span>
        </a>
    </div>

    
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('find') }}">Find Donor</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('faq') }}">FAQ's</a>
        <a href="{{ url_for('profile') }}">Profile</a>
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
