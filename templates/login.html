<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - LifeLine Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Full-page background */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff0f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Card */
        .login-card {
            background: #fff;
            padding: 45px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .login-logo img {
            height: 60px;
            margin-bottom: 15px;
        }

        .login-logo h2 {
            color: #d9534f;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #d9534f;
            outline: none;
            box-shadow: 0 0 6px rgba(217, 83, 79, 0.3);
        }

        /* Button */
        .login-card button {
            width: 100%;
            padding: 14px 0;
            font-size: 16px;
            font-weight: 600;
            background-color: #d9534f;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-card button:hover {
            background-color: #c12e2e;
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Signup link */
        .signup-text {
            margin-top: 20px;
            font-size: 15px;
            color: #555;
        }

        .signup-text a {
            color: #d9534f;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Flash messages */
        .alert {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert.success { background-color: #d4edda; color: #155724; }
        .alert.error { background-color: #f8d7da; color: #721c24; }

        /* Responsive */
        @media screen and (max-width: 480px) {
            .login-card { padding: 35px 20px; }
            .login-logo h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-logo">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="LifeLine Connect Logo">
        <h2>LifeLine Connect</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <p class="signup-text">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
    </p>
</div>

</body>
</html>
